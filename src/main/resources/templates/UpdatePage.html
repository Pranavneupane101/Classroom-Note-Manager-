<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Notes</title>
  <style>
    .note-container {
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .download-button {
      padding: 6px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    .delete-button {
      padding: 6px 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>All Notes</h1>

<div th:each="note : ${notes}" class="note-container">
  <p><strong>Subject:</strong> <span th:text="${note.Subject}"></span></p>
  <a th:href="@{${note.filepath}}" class="download-button" download>Download</a>
  <form th:action="@{/delete}" method="post" style="display:inline;">
    <input type="hidden" th:name="id" th:value="${note.idN}" />
    <button type="submit" class="delete-button">Delete</button>
</form>
</div>

</body>
</html>
