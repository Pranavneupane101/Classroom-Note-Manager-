<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .teacher-section {
      background: #ffffff;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .teacher-section h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .note {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .note:last-child {
      border-bottom: none;
    }
    .download-button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>All Notes by Teachers</h1>

<!-- Loop through each teacher -->
<div th:each="teacher : ${teachers}" class="teacher-section">
  <h2 th:text="'Teacher: ' + ${teacher.tname}"></h2>

  <!-- Loop through notes of each teacher -->
  <div th:each="note : ${teacher.classNotes}" class="note">
    <p><strong>Subject:</strong> <span th:text="${note.Subject}"></span></p>
    <!-- Link to download the file -->
    <a th:href="@{${note.filepath}}" class="download-button" download>Download</a>
  </div>
</div>

</body>
</html>
