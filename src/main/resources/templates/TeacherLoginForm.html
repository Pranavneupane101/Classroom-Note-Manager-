<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form .additional-options {
            margin-top: 15px;
        }
        .login-form .additional-options a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-form .additional-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Teacher Login</h2>
        <form action="/tlogin" method="POST">
            <label for="tusername">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="tpassword">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="code">Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter your code" required>

            <button type="submit">Login</button>
        </form>

        <div class="additional-options">
            <p>Don't have an account? <a href="/tsignup">Sign up here</a></p>
            <p><a href="/forgot-password">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
